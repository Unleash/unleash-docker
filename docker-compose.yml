version: "3.9"
services:
  proxy:
    image: unleashorg/unleash-proxy:v0.8.1
    ports:
      - "3000:3000"
    environment:
      UNLEASH_PROXY_SECRETS: "proxy-client-key"
      UNLEASH_URL: "http://web:4242/api"
      UNLEASH_API_TOKEN: "default:default.unleash-insecure-api-token"
    depends_on:
      - web
  web:
    build:
      context: .
      args:
        NODE_VERSION: 16-alpine
    ports:
      - "4242:4242"
    environment:
      DATABASE_URL: "postgres://postgres:unleash@db/postgres"
      DATABASE_SSL: "false"
      INIT_CLIENT_API_TOKENS:  "default:default.unleash-insecure-api-token"
    depends_on:
      - db
    command: node index.js
    healthcheck:
      test: ["CMD", "nc",  "-z", "db", "5432"]
      interval: 1s
      timeout: 1m
      retries: 5
      start_period: 15s
  db:
    expose:
      - "5432"
    image: postgres:14
    environment:
      POSTGRES_DB: "db"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    healthcheck:
      test: ["CMD", "pg_isready", "--username=postgres", "--host=127.0.0.1", "--port=5432"]
      interval: 2s
      timeout: 1m
      retries: 5
      start_period: 10s
